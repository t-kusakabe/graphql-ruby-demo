default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  host: db

development:
  <<: *default
  database: graphql-ruby-demo_development

production:
  <<: *default
  database: graphql-ruby-demo_production
  username: graphql-ruby-demo
  password: <%= ENV['GRAPHQL-RUBY-DEMO_DATABASE_PASSWORD'] %>
